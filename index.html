<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #666;
        }
        .buy-button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="header">E-Commerce Store own</div>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
